<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />

    <title>Coffee | For Pleasure</title>
  </head>
  <body>
    <div class="container">
      <div class="slide">
        <div class="slide-text">
          <span>Enjoy the finest coffee drinks.</span>
          <h2>
            Enjoy Our Exclusive <br />
            Coffee and Cocktails
          </h2>
          <a href="#" class="button">About Us</a>
        </div>
        <img src="assets/images/img1.jpg" alt="coffee-image" />
      </div>
      <div class="slide">
        <div class="slide-text">
          <span>We really like what we do.</span>
          <h2>
            Coffee Beans with a <br />
            Perfect Aroma
          </h2>
          <a href="#" class="button">About Us</a>
        </div>
        <img src="assets/images/img2.jpg" alt="coffee-image" />
      </div>
      <div class="slide">
        <div class="slide-text">
          <span class="text">Making Our coffee with lover.</span>
          <h2>
            Alluring and Fragrant <br />
            Coffee Aroma
          </h2>
          <a href="#" class="button">About Us</a>
        </div>
        <img src="assets/images/img3.jpg" alt="coffee-image" />
      </div>
      <div class="buttons">
        <button class="sides left-side">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#fff"
            class="icon"
          >
            <path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z" />
          </svg>
        </button>
        <button class="sides right-side">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 -960 960 960"
            width="24px"
            fill="#fff"
            class="icon"
          >
            <path d="m321-80-71-71 329-329-329-329 71-71 400 400L321-80Z" />
          </svg>
        </button>
      </div>
      <div class="dots"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
